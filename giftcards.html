<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAMP NOU - Gift Cards</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  background: url('https://wallpapercave.com/wp/wp2969205.jpg') center/cover no-repeat fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 0;
}

header, section, footer {
  position: relative;
  z-index: 1;
}

/* ---------- NAVBAR ---------- */
header {
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(8px);
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  z-index: 10;
}

.navbar {
  max-width: 1300px;
  margin: auto;
  padding: 20px 25px;
  display: flex;
  justify-content: center;
  align-items: center;
}

nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 26px;
  flex-wrap: wrap;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  position: relative;
  padding-bottom: 6px;
}

nav a::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 0;
  width: 0;
  height: 2px;
  background: #ff0000;
  transform: translateX(-50%);
  transition: width 0.3s ease;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}

/* ---------- GIFT CARD SECTION ---------- */
section#giftcards {
  max-width: 400px;
  margin: 70px auto;
  padding: 30px 20px;
}

.gift-card {
  background: rgba(0,0,0,0.75);
  padding: 30px;
  border-radius: 15px;
  text-align: center;
}

.gift-card h2 {
  color: #ff0000;
  font-size: 2em;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #ff0000;
}

.gift-card input, .gift-card button {
  width: 80%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid rgba(255,0,0,0.3);
  outline: none;
  font-size: 1em;
  transition: 0.3s;
}

.gift-card input:focus {
  border-color: #ff0000;
  box-shadow: 0 0 12px rgba(255,0,0,0.6);
}

.gift-card button {
  background: linear-gradient(135deg, #ff0000, #b30000);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: 0.3s;
}

.gift-card button:hover {
  background: linear-gradient(135deg, #ff2a2a, #ff0000);
  box-shadow: 0 0 15px #ff0000;
  transform: scale(1.05);
}

footer {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.6);
  color: #ff0000;
  letter-spacing: 1px;
}

@media (max-width: 768px) {
  nav { gap: 14px; }
  .gift-card { margin: 60px 20px; }
}
</style>
</head>

<body>

<header>
  <div class="navbar">
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Jerseys</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
      <a href="reviews.html">Reviews</a>
      <a href="giftcards.html" class="active">GiftCards</a>
      <a href="support.html">Support</a>
      <a href="terms.html">Terms</a>
    </nav>
  </div>
</header>

<section id="giftcards">
  <div class="gift-card">
    <h2>Buy a Gift Card</h2>
    <form id="giftCardForm">
      <input type="number" id="giftAmount" placeholder="Amount ($)" required min="1">
      <input type="text" id="recipientName" placeholder="Recipient Name" required>
      <button type="submit">Purchase Gift Card</button>
    </form>
  </div>
</section>

<footer>
  &copy; 2025 CAMP NOU. All Rights Reserved.
</footer>

<script>
const giftForm = document.getElementById('giftCardForm');

giftForm.addEventListener('submit', function(e) {
  e.preventDefault();

  const amount = document.getElementById('giftAmount').value;
  const recipient = encodeURIComponent(document.getElementById('recipientName').value);

  // Redirect to payment page with amount and recipient
  window.location.href = `payment.html?amount=${amount}&recipient=${recipient}`;
});
</script>

</body>
</html>
