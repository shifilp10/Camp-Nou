<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAMP NOU - Location</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Montserrat', sans-serif;
  color: #fff;
  background: url('https://wallpapercave.com/wp/wp2969205.jpg') center/cover no-repeat fixed;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  z-index: 0;
}

header, section, footer {
  position: relative;
  z-index: 1;
}

/* ---------- NAVBAR (SAME AS PRODUCTS PAGE) ---------- */
header {
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.75);
  backdrop-filter: blur(8px);
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  z-index: 10;
}

.navbar {
  max-width: 1300px;
  margin: auto;
  padding: 20px 25px;
  display: flex;
  justify-content: center;
  align-items: center;
}

nav {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 26px;
  flex-wrap: wrap;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  position: relative;
  padding-bottom: 6px;
}

/* underline animation */
nav a::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: 0;
  width: 0;
  height: 2px;
  background: #ff0000;
  transform: translateX(-50%);
  transition: width 0.3s ease;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}

/* ---------- LOCATION SECTION ---------- */
section#location {
  max-width: 900px;
  margin: 80px auto;
  padding: 40px 20px;
  text-align: center;
}

section#location h2 {
  font-size: 2.5em;
  color: #ff0000;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

.map-container {
  width: 90%;
  height: 500px;
  margin: 20px auto;
  border-radius: 15px;
  overflow: hidden;
}

.address {
  text-align: center;
  margin-top: 20px;
  color: #ff0000;
  font-size: 1.2em;
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  padding: 25px;
  background: rgba(0,0,0,0.6);
  color: #ff0000;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
  nav {
    gap: 14px;
  }

  section#location {
    margin: 60px 20px;
  }

  .map-container {
    height: 320px;
  }
}
</style>
</head>

<body>

<header>
  <div class="navbar">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Jerseys</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
      <a href="reviews.html">Reviews</a>
      <a href="location.html" class="active">Location</a>
      <a href="offers.html">Offers</a>
      <a href="support.html">Support</a>
    </nav>
  </div>
</header>

<section id="location">
  <h2>Our Store Location</h2>

  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.987813080637!2d76.2582604846605!3d10.027884792871208!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080c52f8eb7a91%3A0x2b503b5a1f5ef4b8!2sVaduthala%2C%20Kochi%2C%20Kerala!5e0!3m2!1sen!2sin!4v1600000000000!5m2!1sen!2sin"
      width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <div class="address">Vaduthala, Kochi, Kerala</div>
</section>

<footer>

</footer>

</body>
</html>
