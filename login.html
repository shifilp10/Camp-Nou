<title>CAMP NOU - Login/Register</title>
<link rel="stylesheet" href="styles.css">
<style>
.auth-container {
  max-width: 400px;
  margin: 50px auto;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
}
.auth-container h2 {
  color: #ff0000;
  margin-bottom: 20px;
}
.auth-container input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 5px;
  border: none;
}
.auth-container button {
  width: 100%;
  padding: 10px;
  background: #ff0000;
  border: none;
  border-radius: 5px;
  color: #fff;
  cursor: pointer;
}
.auth-container button:hover {
  background: #e60000;
}
.switch-link {
  color: #ff0000;
  cursor: pointer;
  display: block;
  margin-top: 15px;
  text-decoration: underline;
}
</style>
</head>
<body>
<header>
  CAMP NOU
  <nav>
   <a href="index.html">Home</a>
    <a href="about.html">About</a>

    <a href="support.html">Support</a>
    <a href="terms.html">Terms</a>
  </nav>
</header>

<section id="auth">
  <div class="auth-container" id="login-form">
    <h2>Login</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>
    <span class="switch-link" onclick="toggleForm()">Don't have an account? Register</span>
  </div>

  <div class="auth-container" id="register-form" style="display:none;">
    <h2>Register</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button>Register</button>
    <span class="switch-link" onclick="toggleForm()">Already have an account? Login</span>
  </div>
</section>

<script>
function toggleForm() {
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
  registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
}
</script>
