<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAMP NOU - Support</title>
<link rel="stylesheet" href="styles.css">
<style>
.support-container {
  max-width: 600px;
  margin: 50px auto;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
}
.support-container h2 {
  color: #ff0000;
  margin-bottom: 20px;
}
.support-container input, .support-container textarea {
  width: 80%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
  border: none;
}
.support-container button {
  padding: 10px 20px;
  background: #ff0000;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.support-container button:hover {
  background: #e60000;
}
</style>
</head>
<body>
<header>
  CAMP NOU
  <nav>
    <a href="index.html">Home</a>
    <a href="support.html">Support</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section id="support">
  <div class="support-container">
    <h2>Need Help?</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Describe your issue" required></textarea>
      <button>Submit Ticket</button>
    </form>
  </div>
</section>

<footer>
  &copy; 2025 CAMP NOU. All Rights Reserved.
</footer>
</body>
</html>
