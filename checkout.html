<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAMP NOU - Checkout</title>
<link rel="stylesheet" href="styles.css">
<style>
.checkout-container {
  max-width: 600px;
  margin: 50px auto;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 15px;
}
.checkout-container h2 {
  color: #ff0000;
  margin-bottom: 20px;
  text-align: center;
}
.checkout-container form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.checkout-container input, .checkout-container textarea {
  padding: 10px;
  border-radius: 5px;
  border: none;
}
.checkout-container input[type="submit"] {
  background: #ff0000;
  color: #fff;
  cursor: pointer;
  border: none;
}
.checkout-container input[type="submit"]:hover {
  background: #e60000;
}
</style>
</head>
<body>
<header>
  CAMP NOU
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Jerseys</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
  </nav>
</header>

<section id="checkout">
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Address" required>
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="Postal Code" required>
      <input type="text" placeholder="Credit Card Number" required>
      <input type="text" placeholder="Expiration Date" required>
      <input type="text" placeholder="CVV" required>
      <input type="submit" value="Place Order">
    </form>
  </div>
</section>

<footer>
  &copy; 2025 CAMP NOU. All Rights Reserved.
</footer>
</body>
</html>
